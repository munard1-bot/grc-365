<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid - Day's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>

    body {
        background: rgb(252, 252, 252);
    } #page {
        width: 50%;
        background: rgb(252, 252, 252);
        margin: 0 auto;
    } .button-container {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 32px 0;
    } button {
        border: none;
        border-radius: 12px;
        font: 15pt/1.6em Inter;
        padding: 12px 24px;
        margin: 0;
        color: rgb(50, 50, 50);
        background: rgb(245, 245, 245);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075),
    } button:hover {
        background: rgb(235, 235, 235);
        transform: scale(1.03);
        transition: transform 0.5s;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075),
    } h1 {
        font: 36pt/1.0em 'Inter';
        text-align: left;
        margin-bottom: 48px;
    } p {
        font: 15pt/1.6em Inter;
        margin: 24px auto;
        color: rgb(100, 100, 100);
    } video {
        width: 75%;
        display: block;
        margin: 36px auto 0 auto;
    } .photo-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 24px;
        margin: 48px 0 132px 0;
    } .photo-grid img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075);
        transition: transform 0.5s;
    } .photo-grid img:hover {
        transform: scale(1.03);
        transition: transform 0.5s;
    } .portrait1 {
        grid-area: 1 / 1 / 3 / 2;
    } .landscape1 {
        grid-area: 1 / 2 / 2 / 3;
    } .landscape2 {
        grid-area: 1 / 3 / 2 / 4;
    } .landscape3 {
        grid-area: 2 / 2 / 3 / 3;
    } .landscape4 {
        grid-area: 2 / 3 / 3 / 4;
    }
    
</style>
</head>

<body>
<div id="page">

<video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
</video>

<div class="button-container">
    <a href="index.html"><button>Home</button></a>
    <a href="grid.html"><button>Grid</button></a>
    <a href="contact.html"><button>Contact Me</button></a>
</div>

<h1>Photo <b>Grid</b></h1>

    <img src="https://images.unsplash.com/photo-1625921765718-40e14ee8641c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1176" class="landscape1" alt="Mountain landscape" />
    <img src="https://images.unsplash.com/photo-1577040422565-7504e63b107f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074" class="landscape2" alt="Forest landscape" />
    <img src="https://images.unsplash.com/photo-1638155195860-404746d8a077?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" class="landscape3" alt="Ocean landscape" />
    <img src="https://images.unsplash.com/photo-1522897048979-e407743f3603?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1171" class="landscape4" alt="City landscape" />
</div>

</div>
</body>
</html>
