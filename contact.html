<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75">
<title>Contact - Day's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>

    body {
        background: rgb(252, 252, 252);
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    } #page {
        width: 70%;
        max-width: 1120px;
        background: rgb(252, 252, 252);
        margin: 0 auto;
        padding: 0 40px 80px 40px;
    } .nav-links {
        display: inline-flex;
        gap: 32px;
        font: 11pt/1.4em Inter;
        text-transform: uppercase;
        letter-spacing: 0.16em;
    } .nav-links a {
        text-decoration: none;
        color: rgb(90, 90, 90);
        padding-bottom: 4px;
        border-bottom: 2px solid transparent;
    } .nav-links a:hover {
        border-bottom: 2px solid rgb(210, 210, 210);
    } .active-link {
        border-bottom: 2px solid rgb(210, 210, 210);
    } header {
        padding: 32px 0 64px 0;
        text-align: center;
        margin: 0;
    } button {
        border: none;
        border-radius: 8px;
        font: 13pt/1.4em Inter;
        padding: 10px 24px;
        margin: 0;
        color: rgb(50, 50, 50);
        background: rgb(245, 245, 245);
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.04),
        0 2px 2px hsl(0deg 0% 0% / 0.04),
        0 4px 4px hsl(0deg 0% 0% / 0.04);
    } button:hover {
        background: rgb(235, 235, 235);
        transform: translateY(-1px);
    } h1 {
        font: 36pt/1.0em 'Inter';
        text-align: left;
        margin: 0 0 48px 0;
    } h2 {
        font: 24pt/1.0em 'Inter';
        text-align: left;
        color: rgb(85, 85, 85);
        margin-top: -16px;
        margin-bottom: 36px;
    } p {
        font: 15pt/1.6em Inter;
        margin: 24px auto;
        color: rgb(100, 100, 100);
    } form {
        width: 100%;
        margin: 24px 0 132px 0;
    } label {
        display: block;
        font: 15pt/1.6em Inter;
        font-weight: 600;
        color: rgb(50, 50, 50);
        margin-bottom: 8px;
    } input, textarea {
        width: 100%;
        border: none;
        border-radius: 12px;
        font: 15pt/1.6em Inter;
        padding: 12px 24px;
        margin-bottom: 24px;
        color: rgb(50, 50, 50);
        background: rgb(245, 245, 245);
        box-sizing: border-box;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.04),
        0 2px 2px hsl(0deg 0% 0% / 0.04),
        0 4px 4px hsl(0deg 0% 0% / 0.04);
    } textarea {
        min-height: 120px;
        resize: vertical;
    } input:focus, textarea:focus {
        outline: none;
        background: rgb(235, 235, 235);
    } .submit-button {
        margin-top: 8px;
    }
    
</style>
</head>

<body>
<div id="page">

<header>
    <nav class="nav-links">
        <a href="index.html" data-page="index.html">Home</a>
        <a href="works.html" data-page="works.html">Works</a>
        <a href="contact.html" data-page="contact.html">Contact</a>
    </nav>
</header>

<h1>Get In <b>Touch</b></h1>

<form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="content">Content</label>
    <textarea id="content" name="content" required></textarea>
    
    <div class="submit-button">
        <button type="submit">Send Message</button>
    </div>
</form>

<script>
    var currentPage = window.location.pathname.split('/').pop() || 'index.html';
    var links = document.querySelectorAll('.nav-links a');

    for (var i = 0; i < links.length; i++) {
        var href = links[i].getAttribute('data-page');
        if (href === currentPage) {
            links[i].classList.add('active-link');
        }
    }
</script>

</div>
</body>
</html>
