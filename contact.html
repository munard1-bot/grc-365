<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - Day's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>

    body {
        background: rgb(252, 252, 252);
    } #page {
        width: 50%;
        background: rgb(252, 252, 252);
        margin: 0 auto;
    } .button-container {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin: 32px 0;
    } button {
        border: none;
        border-radius: 12px;
        font: 15pt/1.6em Inter;
        padding: 12px 24px;
        margin: 0;
        color: rgb(50, 50, 50);
        background: rgb(245, 245, 245);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075),
    } button:hover {
        background: rgb(235, 235, 235);
        transform: scale(1.03);
        transition: transform 0.5s;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075),
    } h1 {
        font: 36pt/1.0em 'Inter';
        text-align: left;
        margin-bottom: 48px;
    } h2 {
        font: 24pt/1.0em 'Inter';
        text-align: left;
        color: rgb(85, 85, 85);
        margin-top: -16px;
        margin-bottom: 36px;
    } p {
        font: 15pt/1.6em Inter;
        margin: 24px auto;
        color: rgb(100, 100, 100);
    } video {
        width: 75%;
        display: block;
        margin: 36px auto 0 auto;
    } form {
        width: 100%;
        margin: 24px 0 132px 0;
    } label {
        display: block;
        font: 15pt/1.6em Inter;
        font-weight: 600;
        color: rgb(50, 50, 50);
        margin-bottom: 8px;
    } input, textarea {
        width: 100%;
        border: none;
        border-radius: 12px;
        font: 15pt/1.6em Inter;
        padding: 12px 24px;
        margin-bottom: 24px;
        color: rgb(50, 50, 50);
        background: rgb(245, 245, 245);
        box-sizing: border-box;
        box-shadow:
        0 1px 1px hsl(0deg 0% 0% / 0.075),
        0 2px 2px hsl(0deg 0% 0% / 0.075),
        0 4px 4px hsl(0deg 0% 0% / 0.075),
        0 8px 8px hsl(0deg 0% 0% / 0.075),
        0 16px 16px hsl(0deg 0% 0% / 0.075),
    } textarea {
        min-height: 120px;
        resize: vertical;
    } input:focus, textarea:focus {
        outline: none;
        background: rgb(235, 235, 235);
    } .submit-button {
        margin-top: 8px;
    }
    
</style>
</head>

<body>
<div id="page">

<video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
</video>

<div class="button-container">
    <a href="index.html"><button>Home</button></a>
    <a href="grid.html"><button>Grid</button></a>
    <a href="contact.html"><button>Contact Me</button></a>
    <a href="type.html"><button>Type</button></a>
</div>

<h1>Get In <b>Touch</b></h1>

<form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="content">Content</label>
    <textarea id="content" name="content" required></textarea>
    
    <div class="submit-button">
        <button type="submit">Send Message</button>
    </div>
</form>

</div>
</body>
</html>
